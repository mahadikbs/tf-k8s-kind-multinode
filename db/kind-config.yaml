# kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30030
        hostPort: 30030
        protocol: TCP
      - containerPort: 30090
        hostPort: 30090
        protocol: TCP   
      - containerPort: 30033
        hostPort: 30033
        protocol: TCP     
   